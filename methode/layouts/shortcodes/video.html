<div 
  {{ if (.Get "class") }}
  class="{{ .Get "class" }}"
  {{ end }}
  style="position: relative; margin: auto; padding-bottom: min(56.25%, 56.25vh); width: min(100%, 100vh); height: 0; overflow: hidden;">
    <iframe src="https://www.youtube.com/embed/{{ if (.Get "video_id") }}{{.Get "video_id"}}{{ end }}{{ if (.Get "playlist_id") }}videoseries?list={{.Get "playlist_id"}}{{ end }}{{ if (.Get "id") }}videoseries?list={{.Get "id"}}{{ end }}"
      {{ if (.Get "title") }}
      title="{{ .Get "title" | markdownify }}"
      {{ else }}
      title="YouTube Video"
      {{ end }} 
      allowfullscreen 
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;  border:0;">
    </iframe>
</div>

<!--- 
    id is depreciated, use video_id or playlist_id instead
-->
